<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Color Generator</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: white; /* Set default text color to white */
      text-transform: uppercase; /* Convert text to uppercase */
      text-decoration: none; /* Remove underline from links */
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      position: relative; /* Make body a reference for absolute positioning */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Fallback color */
      background-image: linear-gradient(to bottom right, #f0f0f0, #ffffff);
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center;
      align-items: center;
      background-color: #fff; /* Default background color */
    }

    h1 {
      font-family: "Raleway";
      font-weight: 200;
      padding: 1vw;
      font-size: 24px; /* Reduced font size */
      z-index: 1; /* Ensure the heading is above the container */
      position: absolute;
      top: 1vw;
      left: 1vw;
    }

    h2 {
      font-size: 24px;
      font-family: "Raleway";
      font-weight: 200;
      text-transform: uppercase; /* Convert text to uppercase */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .instruction-text {
      font-size: 20px; /* Reduced font size */
      font-family: "Raleway";
      font-weight: 200;
      text-align: center;
      position: absolute;
      top: calc(50% + 100px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 1; /* Ensure the text is above the container */
    }

    .color-change-button {
      display: none;
      font-family: "Raleway";
      font-weight: 200;
      padding: 5px;
      border: 1px solid black; /* Set border to 1px solid black */
      border-radius: 10px;
      cursor: pointer;
      background-color: transparent; /* Remove background color */
    }

    .social-container {
      position: absolute;
      bottom: 40px; /* Adjusted to create space for the button */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .social-text {
      font-size: 18px; /* Reduced font size */
      margin: 0 10px;
      font-family: "Raleway";
      font-weight: 200; /* Add some margin between texts */
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 18px;
      }
      h2 {
        font-size: 18px;
      }
      .instruction-text {
        font-size: 16px;
      }
      .social-text {
        font-size: 14px;
      }
      .color-change-button {
        display: block;
        position: absolute;
        top: calc(50% + 30vh); /* Adjusted position */
        left: 50%;
        transform: translateX(-50%);
      }
      .instruction-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Random Color Generator</h1>
    <h2 id="hexCode"></h2>
    <div class="color-change-button" id="colorChangeButton">Click me</div>
    <p class="instruction-text" id="instruction">Press button to change color</p>
    <div class="social-container">
      <a href="https://github.com/vaghmarelazy" target="_blank" class="social-text">Github</a>
      <a href="https://www.instagram.com/lazy_developer/" target="_blank" class="social-text">Instagram</a>
    </div>
  </div>

  <script>
    // Function to generate a random hex color code
    function getRandomColor() {
      return "#" + Math.floor(Math.random() * 16777215).toString(16);
    }
  
    // Function to calculate luminance and determine contrast color
    function getContrastColor(hexColor) {
      // Convert hex color to RGB
      const hex = hexColor.replace("#", "");
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
  
      // Calculate luminance
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
  
      // Return white or black based on luminance
      return luminance > 0.5 ? "#000000" : "#ffffff";
    }
  
    // Get the container element
    var container = document.getElementById("container");
  
    // Get the text elements
    var heading = document.querySelector("h1");
    var text = document.querySelector("h2");
  
    // Get the social text elements
    var socialTexts = document.querySelectorAll(".social-text");
  
    // Get the instruction text
    var instructionText = document.getElementById("instruction");
  
    // Get the color change button
    var colorChangeButton = document.getElementById("colorChangeButton");
  
    // Display initial color and text color
    var hexCode = document.getElementById("hexCode");
    var currentColor = getRandomColor();
    container.style.backgroundColor = currentColor;
    hexCode.innerText = currentColor;
    // Set initial text color based on background color luminance
    heading.style.color = getContrastColor(currentColor);
    text.style.color = getContrastColor(currentColor);
    instructionText.style.color = getContrastColor(currentColor);
    // Set initial social text color based on background color luminance
    socialTexts.forEach(function (text) {
      text.style.color = getContrastColor(currentColor);
    });
    // Set initial button text color and border color based on background color luminance
    var buttonColor = getContrastColor(currentColor);
    colorChangeButton.style.color = buttonColor;
    colorChangeButton.style.borderColor = buttonColor;
  
    // Listen for spacebar key press event
    document.addEventListener("keydown", function (event) {
      if (event.code === "Space") {
        // Hide the instruction text
        instructionText.style.display = "none";
        // Generate a random color
        currentColor = getRandomColor();
        // Apply the random color to the container background
        container.style.backgroundColor = currentColor;
        // Display the hex code of the random color
        hexCode.innerText = currentColor;
        // Set heading color based on background color luminance
        heading.style.color = getContrastColor(currentColor);
        // Set text color based on background color luminance
        text.style.color = getContrastColor(currentColor);
        // Set social text color based on background color luminance
        socialTexts.forEach(function (text) {
          text.style.color = getContrastColor(currentColor);
        });
        // Set button text color and border color based on background color luminance
        buttonColor = getContrastColor(currentColor);
        colorChangeButton.style.color = buttonColor;
        colorChangeButton.style.borderColor = buttonColor;
      }
    });
  
    // Listen for button click event on mobile devices
    colorChangeButton.addEventListener("click", function () {
      // Generate a random color
      currentColor = getRandomColor();
      // Apply the random color to the container background
      container.style.backgroundColor = currentColor;
      // Display the hex code of the random color
      hexCode.innerText = currentColor;
      // Set heading color based on background color luminance
      heading.style.color = getContrastColor(currentColor);
      // Set text color based on background color luminance
      text.style.color = getContrastColor(currentColor);
      // Set social text color based on background color luminance
      socialTexts.forEach(function (text) {
        text.style.color = getContrastColor(currentColor);
      });
      // Set button text color and border color based on background color luminance
      buttonColor = getContrastColor(currentColor);
      colorChangeButton.style.color = buttonColor;
      colorChangeButton.style.borderColor = buttonColor;
    });
  </script>
  
</body>
</html>
